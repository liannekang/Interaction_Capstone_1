	<h1 class="number"> #20</h1>
	<div class="square"
	data-0= 
		"
		background-color: rgb(123, 104, 238);
		top: 30%;
		left: 35%;
		width: 500px;
		height: 200px;
		opacity: 1; 
		transform: skew(0deg, 0deg);
  
		"
	data-100= "
		transform: skew(20deg, 20deg);
	"
	data-300= "
		transform: skew(30deg, 30deg);
	"
	data-400= "
		transform: skew(40deg, 40deg);
	"

	data-500= "
		transform: skew(50deg, 50deg);
	"

	data-700= "
		transform: skew(60deg, 60deg); 
	"

	data-900= "
		transform: skew(70deg, 70deg);
	"

	data-1100= "
		transform: skew(80deg, 80deg);
	"
	data-1300= "
		transform: skew(90deg, 90deg);
	"

	data-1500= "
		transform: skew(100deg, 100deg);
	"

	data-1700= "
		transform: skew(110deg, 110deg); 	
	"

	data-1900= "
		transform: skew(120deg, 120deg); 
		"

	data-2000= "
		transform: skew(130deg, 130deg);
		">	
	</div>


<div class="square"
	data-0= 
		"
		background-color: rgb(255, 255, 0);
		top: 30%;
		left: 35%;
		width: 500px;
		height: 200px;
		opacity: 0.5; 
		transform: skew(0deg, 0deg);
  
		"
	data-100= "
		transform: skew(-20deg, -20deg);
	"
	data-300= "
		transform: skew(-30deg, -30deg);
	"
	data-400= "
		transform: skew(-40deg, -40deg);
	"

	data-500= "
		transform: skew(-50deg, -50deg);
	"

	data-700= "
		transform: skew(-60deg, -60deg); 
	"

	data-900= "
		transform: skew(-70deg, -70deg);
	"

	data-1100= "
		transform: skew(-80deg, -80deg);
	"
	data-1300= "
		transform: skew(-90deg, -90deg);
	"

	data-1500= "
		transform: skew(-100deg, -100deg);
	"

	data-1700= "
		transform: skew(-110deg, -110deg); 	
	"

	data-1900= "
		transform: skew(-120deg, -120deg); 
		"

	data-2000= "
		transform: skew(-130deg, -130deg);
		">	
	</div>
