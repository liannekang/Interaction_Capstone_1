<!-- 1  -->
	<div class="square"
	data-0= 
		"
		background-color: rgb(240, 128, 128);
		top: 30%;
		left: 35%;
		width: 500px;
		height: 200px;
		opacity: 1; 
		transform: skew(0deg, 0deg);
		border-radius: 0;
  
		"
	data-100= "
		transform: skew(20deg, 20deg);
		border-radius: 50px; 
	"
	data-300= "
		transform: skew(30deg, 30deg);
		border-radius: 100px;
	"
	data-400= "
		transform: skew(40deg, 40deg);
		border-radius: 150px;
	"

	data-500= "
		transform: skew(50deg, 50deg);
		border-radius: 100px;
	"

	data-700= "
		transform: skew(40deg, 60deg);
		border-radius: 50px;  
	"

	data-900= "
		transform: skew(30deg, 70deg);
		border-radius: 0px; 
	"

	data-1100= "
		transform: skew(20deg, 80deg);
		border-radius: 50px;
	"
	data-1300= "
		transform: skew(10deg, 90deg);
		border-radius: 100px;
	"

	data-1500= "
		transform: skew(0deg, 100deg);
		border-radius: 150px;
	"

	data-1700= "
		transform: skew(-10deg, 110deg);
		border-radius: 100px;	
	"

	data-1900= "
		transform: skew(-20deg, 120deg);
		border-radius: 50px;
		"

	data-2000= "
		transform: skew(-30deg, 130deg);
		border-radius: 0px;
		">		
</div>
